---
platform: linux

inputs:
- name: repo
- name: image

outputs:
- name: manifest

params:
  REGISTRY: ((registry))

run:
  path: /bin/sh
  args:
  - -cxeu
  - |
    DIGEST=$(cat image/digest)
    cd repo/k8s
    kustomize edit set image trifid=$REGISTRY@$DIGEST
    kustomize build > ../../manifest/manifest.yaml
