apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: trifid
  annotations:
    kubernetes.io/tls-acme: "true"
    external-dns.alpha.kubernetes.io/hostname: wikidata.kube.zazuko.com
spec:
  tls:
  - secretName: wikidata-zazuko-com-cert
    hosts:
    - wikidata.zazuko.com
  rules:
  - host: wikidata.zazuko.com
    http:
      paths:
      - path: /
        backend:
          serviceName: trifid
          servicePort: 80
