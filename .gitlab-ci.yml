build:
  stage: build
  tags:
  - kubernetes

  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
    - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
    - |
      /kaniko/executor \
        --context $CI_PROJECT_DIR \
        --dockerfile $CI_PROJECT_DIR/Dockerfile \
        --destination $CI_REGISTRY_IMAGE:$CI_COMMIT_TAG \
        --build-arg "BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
        --build-arg "COMMIT=$CI_COMMIT_SHA" \
        --build-arg "VERSION=$CI_COMMIT_REF_NAME"
  only:
    - tags

deploy:
  stage: deploy
  tags:
  - kubernetes
  environment:
    name: production
    url: https://wikidata.zazuko.com

  image: alpine
  before_script:
    - wget -qO /usr/local/bin/kubectl https://storage.googleapis.com/kubernetes-release/release/v1.14.0/bin/linux/amd64/kubectl
    - wget -qO /usr/local/bin/kustomize https://github.com/kubernetes-sigs/kustomize/releases/download/v2.0.3/kustomize_2.0.3_linux_amd64
    - chmod +x /usr/local/bin/kubectl /usr/local/bin/kustomize
  script:
    - cd k8s
    - kustomize edit set image trifid=$CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
    - kustomize build | kubectl apply -f -
  only:
    - tags
